<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src 'self'; script-src 'self' https://connect.soundcloud.com; style-src 'unsafe-inline'; connect-src https://api.soundcloud.com">
        <script src="jquery-3.4.0.min.js"></script>
        <script src="https://connect.soundcloud.com/sdk/sdk-3.3.2.js"></script>
    </head>
    <body style='margin:50px; font-size:18;'>
        <noscript>Sorry, this page requires JS.</noscript>
        <div>
            <p>To find your SoundCloud RSS link, <a href="https://soundcloud.com/settings/content">click here</a>.</p>
            <input id='userId' placeholder='Enter your SoundCloud RSS link' style='width:300px' />
            <button id='go'>Generate my dream festival</button>
        </div>
        <p id='status'></p>
        <div id='results' style='max-width:700px; font-family: Impact, Charcoal, sans-serif; font-size: 22'>
            <h1 id='h1'></h1>
            <h2 id='h2'></h2>
            <h3 id='h3'></h3>
            <h4 id='h4'></h4>
            <h5 id='h5'></h5>
            <h6 id='h6'></h6>
        </div>
        <script src="index.js"></script>
    </body>
</html>
