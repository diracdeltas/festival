<html>
    <head>
        <title>music festival lineup generator</title>
        <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src 'self' data:; script-src 'self' https://connect.soundcloud.com; style-src 'self' 'unsafe-inline'; connect-src https://api.soundcloud.com">
        <script src="jquery-3.4.0.min.js"></script>
        <script src="html2canvas.min.js"></script>
        <script src="https://connect.soundcloud.com/sdk/sdk-3.3.2.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css" />
    </head>
    <body style='margin:50px; font-size:18;'>
        <noscript>Sorry, this page requires JS.</noscript>
		<a href="https://github.com/diracdeltas/festival" class="github-corner" aria-label="View source on GitHub"><svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg></a><style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>
        <div>
            <p>Welcome to my music festival lineup generator!</p>
            <input id='userId' placeholder='Enter a SoundCloud username or profile link' style='width:250px' />
            <button id='go'>make me a music festival</button>
            <div style='font-size: 16; color: #666' id='controls'>
				<div style='margin-top:20px'>
				  <input type="radio" id="opt0" name="threshold" value="0"
						 checked>
				  <label for="opt0">filter automatically</label>
				</div>
				<div>
				  <input type="radio" id="opt1" name="threshold" value="1">
				  <label for="opt1">no filter</label>
				</div>
				<div>
				  <input type="radio" id="opt2" name="threshold" value="2">
				  <label for="opt2">filter artists i've liked only once</label>
				</div>
				<div>
				  <input type="radio" id="opt3" name="threshold" value="3">
				  <label for="opt3">...twice</label>
				</div>
				<div>
				  <input type="radio" id="opt4" name="threshold" value="4">
				  <label for="opt4">...thrice</label>
				</div>
                <input style='margin-top:20px' type="range" id="weight" name="weight" min="0" max="10">
                <label for="weight">Weight of my likes on artist ranking</label>
            </div>
        </div>
        <p id='status'></p>
        <p>
          <a id='download' style='display:none'>Download as image</a>
        </p>
        <div id='loader' class='loader'>loading...</div>
        <div id='results' style='max-width:700px; padding-left: 20px; padding-right: 20px; padding-bottom: 1px; padding-top:1px; font-family: Impact, Charcoal, sans-serif; font-size: 22'>
            <h1 id='h0' style='font-size:230%; font-family: papyrus, fantasy; line-height: 53px'></h1>
            <h1 id='h1'></h1>
            <h2 id='h2'></h2>
            <h3 id='h3'></h3>
            <h4 id='h4'></h4>
            <h5 id='h5'></h5>
            <h6 id='h6'></h6>
        </div>
		<div id='footer' style='color: #666; font-size: 15px; padding-top: 20px'>
	    	Built by <a href='https://soundcloud.com/azuki'>azuki</a>, inspired by <a href='https://salty-beach-42139.herokuapp.com/'>festify</a>.
		</div>
        <script src="index.js"></script>
    </body>
</html>
